<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
    <body>
    <div class="container blog-content-container" style="color: red;">
       <h3 th:if="${errorMsgList != null}">注册失败,请重新输入注册信息!</h3>
         <ul th:if="${errorMsgList != null}" th:each="errorMsg : ${errorMsgList}">
              <li th:text="${errorMsg}"></li>
         </ul>
    </div>
    <div class="container blog-content-container">
 
		<form th:action="@{/register}"  method="post">
			<h2 class="form-signin-heading">[[${pageInfo.registerInfo}]]</h2>
			
			<div class="form-group col-md-5">
				<label for="username" class="col-form-label">[[${pageInfo.account}]]</label>
				<input type="text" class="form-control" id="username" name="username" maxlength="20" pattern="^[a-zA-Z0-9]{3,20}$" title="至少3个字符,至多20个字符!" th:placeholder="${pageInfo.typeAccount}" required>
	 
			</div>
			<div class="form-group col-md-5">
				<label for="email" class="col-form-label">[[${pageInfo.email}]]</label>
				<input type="email" class="form-control" id="email" name="email" maxlength="50" th:placeholder="${pageInfo.typeEmail}" required>
			</div>
			<div class="form-group col-md-5">
				<label for="name" class="col-form-label">[[${pageInfo.name}]]</label>
				<input type="text" class="form-control" id="name" name="name" maxlength="20" th:placeholder="${pageInfo.typeName}" required>
			</div>
			<div class="form-group col-md-5">
				<label for="password" class="col-form-label">[[${pageInfo.passwd}]]</label>
				<input type="password" class="form-control" id="password" name="password" maxlength="30" pattern="^[a-zA-Z0-9]{1,30}$" title="至多30个字符!" th:placeholder="${pageInfo.typePasswd}" required>
			</div>
			<div class="form-group col-md-5">
				<label for="invitationCode" class="col-form-label">[[${pageInfo.invitationCode}]]</label>
				<input type="text" class="form-control" id="invitationCode" name="invitationCode" maxlength="4" pattern="^[a-zA-Z0-9]{1,4}$" title="字母或数字结合!" th:placeholder="${pageInfo.typeInvitationCode}" required>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">[[${pageInfo.submit}]]</button>
			</div> 
		</form>
    </div> <!-- /container -->
	
	<div th:replace="~{fragments/footer :: footer}">...</div>
    </body>
</html>
